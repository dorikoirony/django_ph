{% extends 'theme.html' %}
{% block content %}
<h2 align='center'>注册网站账户</h2>
<div align='center'>
    <form method="POST" action="{% url '注册页面' %}" >
        {% csrf_token %}
        用户名: 
        <br>
        <input type="text" name="用户名">
        <br>
        {{ 用户名错误 }}
        <br>
        密码：
        <br>  
        <input type="password" name="密码">
        <br>
        <br>
        确认密码：
        <br>
        <input type="password" name="确认密码">
        <br>
        {{ 密码错误 }}
        <br>
        <input class="btn btn-primary" type="submit" value="立即注册">
    </form>
</div>
{% endblock content %}
