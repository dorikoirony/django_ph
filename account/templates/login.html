{% extends 'theme.html' %}
{% block content %}
<h2 align='center'>登录网站</h2>
<div align='center'>
    <form method="POST" action="{% url '登录页面' %}" >
        {% csrf_token %}
        用户名: 
        <br>
        <input type="text" name="用户名">
        <br>
        密码：
        <br>  
        <input type="password" name="密码">
        <br>
        {{ 登录错误 }}
        <br>
        <input class="btn btn-primary" type="submit" value="登录">
    </form>
</div>
{% endblock content %}
